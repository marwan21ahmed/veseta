<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

<body style="background-color: aqua;">
    <section id="spechialises" class="spechialises">
        <ul type="disk" id="spechialisesheader" class="spechialisesheader">
            <li>
                جميع التخصصات لدينا....تفقدها بنفسك

        </ul>

    <section class="slider">

        <div class="slidercontrolnex">

        </div>

        <div class="swiper mySwiper swiper-initialized swiper-horizontal swiper-pointer-events">

        <div class="swiper-wrapper" id="swiper-wrapper-634bb3e8db5d61085">

            <div class="swiper-slide" data-swiper-slide-index="0">
                <img src="photo/1220193_0.jpg" alt="الامراض الجلدية" class="sliderphoto">
                <div class="gcover">
                    <section class="details">
                        <div class="price">120 egp</div>
                        <div class="spaname">الامراض الجلدية</div>
                    </section>
                </div>
            </div>

            <div class="swiper-slide" data-swiper-slide-index="1">
                <img src="photo/الجهاز-التنفسي-450x300.jpg" alt="امراض الصدر" class="sliderphoto">

                    <section class="details">

                        <div class="spaname">امراض الصدر</div>
                    </section>
                </div>
            </div>
  
            <div class="swiper-slide" data-swiper-slide-index="2">
                <img src="photo/images.jpg" alt="مرض السكري" class="sliderphoto">
                <div class="gcover">
                    <section class="details">
                        <div class="price">60 egp</div>
                        <div class="spaname">مرض السكري</div>

                </div>
            </div>

            <div class="swiper-slide" data-swiper-slide-index="3">
                <img src="photo/image-1(38).jpg" alt="امراض القلب" class="sliderphoto">
                <div class="gcover">
                    <section class="details">
                        <div class="price">50 egp</div>
                        <div class="spaname">امراض القلب</div>
                    </section>
                </div>
            </div>
    
        </div>
     
    </div>

    <div class="slidercontrolpre">
            <div class="swiper-button-pre" tabindex="0">&#xf054;</div>
        </div>
        
    </section>

    <button onclick="darkmodetoggle()"></button>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/slider.js"></script>
